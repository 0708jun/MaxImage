		<link rel="stylesheet" href="lib/css/screen.css?v=1.1" type="text/css" media="screen" charset="utf-8" />
		
		<style type="text/css" media="screen">
			/* I wanted to center my loader */
			#cycle-loader {
				height:32px;
				left:50%;
				margin:-8px 0 0 -8px;
				position:absolute;
				top:50%;
				width:32px;
				z-index:999;
			}
			
			/*I want to avoid jumpiness as the JS loads, so I initially hide my cycle*/
			#maximage {
				display:none;
				position:fixed !important;
			}
			
			/*I want to style my pager*/
			#cycle-nav {
				position:absolute;
				right:10px;
				top:10px;
			}
			#cycle-nav ul {
				list-style-type:none;
			}
			#cycle-nav ul li {
				border:1px solid #ffffcc;
				float:left;
				margin:4px;
			}
			#cycle-nav ul li a {
				background:#ffffcc;
				float:left;
				height:10px;
				margin:2px;
				width:10px;
			}
			#cycle-nav ul li.activeSlide {
				border:1px solid #ff6600;
			}
			
			/*Set my gradient above all images*/
			#gradient {
				left:0;
				height:100%;
				position:absolute;
				top:0;
				width:100%;
				z-index:999;
			}
			
			/*Set my logo in bottom left*/
			#logo {
				bottom:30px;
				height:auto;
				left:30px;
				position:absolute;
				width:34%;
				z-index:1000;
			}
			#logo img {
				width:100%;
			}
			
			#arrow_left, #arrow_right {
				bottom:30px;
				height:67px;
				position:absolute;
				right:30px;
				width:36px;
				z-index:1000;
			}
			#arrow_left {
				right:86px;
			}
			
			#arrow_left:hover, #arrow_right:hover {
				bottom:29px;
			}
			#arrow_left:active, #arrow_right:active {
				bottom:28px;
			}
		</style>
		
		<!--[if IE 6]>
			<style type="text/css" media="screen">
				/*I don't feel like messing with pngs for this sorry browser*/
				#gradient {display:none;}
			</style>
		<![endif]-->
	</head>
	<body>
		<a href="/maximage/2.0/" id="logo"><img src="lib/images/demo/logo.png" alt="MaxImage: Uses jQuery Cycle Plugin to create background slideshows" /></a>
		<a href="" id="arrow_left"><img src="lib/images/demo/arrow_left.png" alt="Slide Left" /></a>
		<a href="" id="arrow_right"><img src="lib/images/demo/arrow_right.png" alt="Slide Right" /></a>
		
		<img id="cycle-loader" src="lib/images/ajax-loader.gif" />
		<div id="maximage">
			<img src="lib/images/demo/coalesse.jpg" alt="" />
			<img src="lib/images/demo/wall_portrait.jpg" alt="" />
			<img src="lib/images/demo/laughing.jpg" alt="" />
			<img src="lib/images/demo/pattern.jpg" alt="" />
			<img src="lib/images/demo/roof_shooting.jpg" alt="" />
			<img src="lib/images/demo/man.jpg" alt="" />
			<img src="lib/images/demo/coffee_shop.jpg" alt="" />
			<img src="lib/images/demo/gas_station.jpg" alt="" />
		</div>
		<img id="gradient" src="lib/images/demo/gradient.png" alt="" />
		
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.js'></script>
		<script src="lib/js/jquery.cycle.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/js/jquery.maximage.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">
			$(function(){
				$('#maximage').maximage({
					cycleOptions: {
						fx:'scrollHorz',
						speed: 800,
						timeout: 8000,
						prev: '#arrow_left',
						next: '#arrow_right'
					},
					onFirstImageLoaded: function(){
						jQuery('#cycle-loader').hide();
						jQuery('#maximage').fadeIn('fast');
					}
				});
			});
		</script>
